<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a41e7e53b7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Mobile Tab Navigation</title>
</head>
<body>
    <div class="mobileNav">
        <img src="./home.jpg" alt="home" class="image show">
        <img src="./work.jpg" alt="work" class="image">
        <img src="./blog.jpg" alt="blog" class="image">
        <img src="./about.jpg" alt="about" class="image">
        <nav>
            <ul>
                <li class="active">
                    <i class="fa-solid fa-house-user"></i>
                    <p>Home</p>
                </li>
            </ul>
            <ul>
                <li>
                    <i class="fas fa-box"></i>
                    <p>Work</p>
                </li>
            </ul>
            <ul>
                <li>
                    <i class="fas fa-book-open"></i>
                    <p>Blog</p>
                </li>
            </ul>
            <ul>
                <li>
                    <i class="fas fa-users"></i>
                    <p>About Us</p>
                </li>
            </ul>
        </nav>
    </div>
    <script src="script.js"></script>
</body>
</html>
